<html>
<head>
	<link rel="stylesheet" href="index.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/modernizr-2.7.1.min.js"></script>

<body data-0="background-position: -500px -100px;" data-500="background-position:-400px -600px;">
	<div class="row clearfix banner">
		<div class="row clearfix">
			<div class="columns grid-8">
				<img class="title-text push-1" src="images/CatMatchText.jpg"/>
				<img class="mobile-title-text" src="images/CatMatchTiny.jpg"/>
			</div>
			<img class="columns" id="logo" src="images/logo.png"/>
		</div>
		<h2 class="turn push-1">Click any card to begin.</h2>
	</div>
<div class="row clearfix">
	<div class="columns grid-3 sm-grid-2 scoreboard push-1">
		<p id="start">new game</p>  
		<p>moves:&nbsp;<span class="turn-counter">0</span></p>
		<p>score:&nbsp;<span class="score"></span></p>
	</div>
</div>

<p class="winnertext">YOU WINNNNNN</p>
<div class="row clearfix game push-1 push-1-right">
		<div class="columns grid-2 sm-grid-4 card hidden grumpy"></div>
		<div class="columns grid-2 sm-grid-4 card hidden kitten"></div>
		<div class="columns grid-2 sm-grid-4 card hidden orangecat"></div>
		<div class="columns grid-2 sm-grid-4 card hidden milkcat"></div>
		<div class="columns grid-2 sm-grid-4 card hidden fatcat"></div>
		<div class="columns grid-2 sm-grid-4 card hidden grumpy"></div>
		<div class="columns grid-2 sm-grid-4 card hidden kitten"></div>
		<div class="columns grid-2 sm-grid-4 card hidden orangecat"></div>
		<div class="columns grid-2 sm-grid-4 card hidden milkcat"></div>
		<div class="columns grid-2 sm-grid-4 card hidden fatcat"></div>
</div>
